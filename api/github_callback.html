<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>callback</title>
<meta name="theme-color" content="#fff" />
<meta name="renderer" content="webkit" />
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
{
  "code":<span id="code"></span>,
  "state":<span id="state"></span>,
  "redirect_uri":<span id="redirect_uri"></span>
}
<script>
function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return unescape(r[2]);
    }
    return null;
}
var code=getQueryString("code");
var state=getQueryString("state");
var redirect_uri=getQueryString("redirect_uri");
$("#code").text('"'+code+'"');
$("#state").text('"'+state+'"');
$("#redirect_uri").text('"'+redirect_uri+'"');
var url="arcticcircle://bexonp.github.io/api/github_callback?code="+code+"&state="+state+"&redirect_uri="+redirect_uri;
window.location.href=url;
</script>
</body>
</html>
